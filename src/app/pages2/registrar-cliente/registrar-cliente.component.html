
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cliente</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Registro</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
  </section>

<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>Agregar Clientes</h1>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Cedula</label>
                    <input  name="cedula" type="text" class="form-control" 
                    [(ngModel)] ="persona.cedula">
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input name="nombre_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.nombre_persona">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input name="apellido_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.apellido_persona">
                </div>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input name="direccion_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.direccion_persona">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input name="telefono_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.telefono_persona">
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input name="correo_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.correo_persona">
                </div>
                <button (click)="guardar(persona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
