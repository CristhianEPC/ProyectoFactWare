
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Usuarios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Listado de Usuarios</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <div style=" padding: 70px;">
    <div class="card border-primary mb-3  container-xxl" style="max-width: 100rem;">
        <div class="card-header text-center">Listado de Usuarios Registrados</div>
      

        <div class="card-body text-primary">
           

            <div class="my-2 text-left ">

                <button class="btn btn-rounded btn-primary botonAsignar" type="button"
                (click)="AgregarNuevo()"  >Asignar Nuevo Usuario </button>

            </div>
            <!------
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput"  name="filterPost"  [(ngModel)]="filterPost"     >
                <label for="floatingInput"         #txtSearch>BUSCAR USUARIOS</label>
              </div>---------->
              <div class="form-group">
                <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost">
              </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Password</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of   listaUsuarios  | buscar:filterPost">
                        <td> {{usuario.id_usuario}} </td>
                        <td> {{usuario.user}} </td>
                        <td> {{usuario.password}} </td>

                        <td> 
                            <button type="button" class="btn btn-warning"   (click)="EditarUsuari(usuario) "  >Editar</button>
                            <button type="button" class="btn btn-danger" style="margin-left: 10px;"  (click)= "eliminar(usuario.id_usuario)">Eliminar</button>

                        </td>
                    </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>
