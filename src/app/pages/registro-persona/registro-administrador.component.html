<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Personas</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Registrar personas</li>

<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>Agregar Persona</h1>
        </div>
        <div class="card-body">
            <form action="" name="fvalidar" ngNativeValidate [formGroup]="myForm"  >
                <div class="form-group">
                    <label for="">Cédula</label>
                    <input   name="cedula" type="number" class="form-control"  formControlName="cedula"
                    [(ngModel)] ="persona.cedula"   minlength="10" maxlength="10" required pattern="^[0-9]*$"
                    title="La cédula consta  de 10 dígitos.">
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input id="idnombre" name="nombre_persona" type="text" class="form-control"  formControlName="nombre"
                    [(ngModel)] ="persona.nombre_persona"  minlength="3"  title="El nombre debe tener minimo 3 letras."  required pattern="[a-zA-Z ]*">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input name="apellido_persona" type="text" class="form-control"   formControlName="apellido"
                    [(ngModel)] ="persona.apellido_persona" minlength="3"  
                     title="El apellido debe tener minimo 3 letras." required pattern="[a-zA-Z ]*" >
                </div>
                <div class="form-group">
                    <label for="" >Dirección</label>
                    <input name="direccion_persona" type="text" class="form-control"   formControlName="direccion"
                    [(ngModel)] ="persona.direccion_persona" minlength="4"  required pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]*" title="La dirección debe tener un minimo de 4 letras" >
                </div>
                <div class="form-group">
                    <label for=""> Teléfono </label>
                    <input name="telefono_persona" type="text" class="form-control"   formControlName="telefono"
                    [(ngModel)] ="persona.telefono_persona" minlength="10" maxlength="10"   name="Telefono" required pattern="^[0-9]*$"
                    title="El número de teléfono debe tener 10 numeros"  >
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input  type="email" class="form-control"  formControlName="correo" id="email" name="email" value="" required
                    [(ngModel)] ="persona.correo_persona" >
                </div>
                <button id="btnenviar" (click)="guardar(persona)" class="btn btn-danger" type="submit" >Guardar</button>
            </form>
        </div>
    </div>
</div>

function comprobarNombre(valor, campo) {
  
  var mensaje = "";
  
  // comprobar los posibles errores
  if (this.value == "") {
    mensaje = "El email no puede estar vacío";
  } else if (this.value.indexOf("@") < 0) {
    mensaje = "El email debe contener una @";
  } else if (this.value.indexOf(".com", this.value.indexOf("@")) < 0) {
    mensaje = "El email debe contener .com detras de la @";
  } 
  
  // mostrar/resetear mensaje (el mensaje se resetea poniendolo a "")
  this.setCustomValidity(mensaje);
}

var email = document.querySelector("#email");

// cuando se cambie el valor del campo o sea incorrecto, mostrar/resetear mensaje
email.addEventListener("invalid", comprobarNombre);
email.addEventListener("input", comprobarNombre);
