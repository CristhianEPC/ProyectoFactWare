
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Personas</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Registrar personas</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  



<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>Agregar Persona</h1>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Cédula</label>
                    <input  name="cedula" type="text" class="form-control" 
                    [(ngModel)] ="persona.cedula"  required pattern="^[0-9]*$" min="10" max="10"
                    title="La cédula consta  de 10 dígitos.">
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input name="nombre_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.nombre_persona"  minlength="3"  required pattern="[a-zA-Z ]*" title="El nombre debe tener minimo 3 letras." >
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input name="apellido_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.apellido_persona" minlength="3"  required pattern="[a-zA-Z ]*" title="El apellido debe tener minimo 3 letras.">
                </div>
                <div class="form-group">
                    <label for="">Dirección</label>
                    <input name="direccion_persona" type="text" class="form-control"
                    [(ngModel)] ="persona.direccion_persona" minlength="4"  required pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]*" title="La dirección debe tener un minimo de 4 letras">
                </div>
                <div class="form-group">
                    <label for=""> Teléfono </label>
                    <input name="telefono_persona" type="number" class="form-control"
                    [(ngModel)] ="persona.telefono_persona" minlength="10" maxlength="10"  required pattern="^[0-9]*$" name="Telefono"
                    title="El número de teléfono debe tener 10 numeros" formControlName="cedula" >
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input name="correo_persona" type="email" class="form-control"
                    [(ngModel)] ="persona.correo_persona">
                </div>
                <button (click)="guardar(persona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
