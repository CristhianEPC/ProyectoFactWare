
<!-- Content Header (Page header) -->

      <div class="row mb-2">

              <h1>Usuario</h1>
          </div>

              </ol>
          </div>

  </div>

  <div class="container col-md-6">
    <div class="card">
        
<strong> <h4> Datos del usuario seleccionado</h4></strong>
              


<div class="card-body">

  <div class="card-body">
    <form action="" (ngSubmit)="Editar()">
        <div class="form-group">
            <label for="">Usuario</label>
            <input  name="usuario_user" type="text" class="form-control" 
            [(ngModel)] ="usuario.user">
        </div>
        <div class="form-group">
            <label for="">Contrase√±a</label>
            <input name="usuario_password" type="text" class="form-control"
            [(ngModel)] ="usuario.password">
        </div>
        

        <button (click)="Actualizar(usuario)" class="btn btn-success">Guardar usuario</button>
    </form>
</div>




</div>

</div>
