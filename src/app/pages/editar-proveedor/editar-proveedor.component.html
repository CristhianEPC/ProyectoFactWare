<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1>Modificar Proveedores</h1>
        </div>
        <div class="card-body">
            <form action="" (ngSubmit)="Editar()">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input  name="nombre_proveedor" type="text" class="form-control" 
                    [(ngModel)] ="proveedor.nombre_proveedor">
                </div>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <input name="direccion_proveedor" type="text" class="form-control"
                    [(ngModel)] ="proveedor.direccion_proveedor">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input name="proveedor_telefono" type="text" class="form-control"
                    [(ngModel)] ="proveedor.telefono_proveedor">
                </div>
        
                <button (click)="Actualizar(proveedor)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
